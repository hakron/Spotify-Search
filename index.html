<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Spotify Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ranga" rel="stylesheet">
    <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <div class="main-content">
        <div class="title-cnt">
            <p class="title"> SPOTIFY SEARCH </p><i class="icon fa fa-spotify fa-lg" aria-hidden="true"></i>
        </div>
        <div class="search">
            <input class="submit" id="query" type="text">
            <select id="options">
            <option value="artist">Artist</option>
            <option value="album">Album</option>
        </select>
            <button class="btn" type="button"> Search </button>
        </div>

    </div>
    <p class="result"> Results for </p>
    <section id="results-area">
        <div class="results-cnt">
        </div>
        <button class="btn-results" type="button"> More Results </button>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
